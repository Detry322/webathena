<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var assert = chai.assert</script>

    <!--[if lt IE 9]>
        <script src="/scripts/html5shiv.js"></script>
        <![endif]-->
    <link href="/styles/style.css" rel="stylesheet" type="text/css">
    <script src="/scripts/jquery.min.js"></script>
    <!-- build:js /scripts/q.min.js -->
    <script src="/bower_components/q/q.js"></script>
    <!-- endbuild -->
    <script src="/scripts/sjcl.js"></script>
    <script src="/scripts/cryptojs-tripledes.js"></script>

    <!-- build:js /scripts/webathena.js -->
    <script src="/scripts-src/crc32.js"></script>
    <script src="/scripts-src/typedarray.js"></script>
    <script src="/scripts-src/util.js"></script>
    <script src="/scripts-src/arrayutils.js"></script>
    <script src="/scripts-src/asn1.js"></script>
    <script src="/scripts-src/krb_proto.js"></script>
    <script src="/scripts-src/kcrypto.js"></script>
    <script src="/scripts-src/krb.js"></script>
    <!-- endbuild -->

    <script src="lib/test-utils.js"></script>

    <!-- include spec files here... -->
    <script src="spec/test-asn1.js"></script>
    <script src="spec/test-kcrypto.js"></script>
    <script src="spec/test-krb.js"></script>

    <script>mocha.run()</script>
</body>
</html>
