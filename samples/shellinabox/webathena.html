<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Linerva, the SIPB Public Linux Dialup</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="layout.css" type="text/css" media="screen">
  </head>
  <body>

    <div id="header">
      <h1>Linerva, the SIPB Public Linux Dialup</h1>

      <p>You can use this page to securely connect
	to <a href="http://web.mit.edu/linerva/www/"><code>linerva.mit.edu</code></a>
	using your web browser
	through <a href="https://webathena.mit.edu">Webathena</a>.</p>

      <p>Feel free to contact the Linerva maintainers at
	<a href="mailto:linerva@mit.edu"><code>linerva@mit.edu</code></a>
	or the Webathena maintainers
	at <a href="mailto:webathena@mit.edu"><code>webathena@mit.edu</code></a></p>
    </div>

    <div id="siab">
      <p>
	<button id="login">Login with Webathena</button>
	<label>
	  <input type="checkbox" id="delegate" checked>
	  Request full account access (needed for your files, etc.)
	</label>
      </p>
    </div>
    <script src="winchan.js"></script>
    <script src="webathena-login.js"></script>
  </body>
</html>
