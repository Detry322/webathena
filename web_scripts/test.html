<!DOCTYPE html>
<meta charset="utf-8">
<pre id="out"></pre>
<script src="js/asn1.js"></script>
<script src="js/krb.js"></script>
<script src="js/crypto-js/components/core.js"></script>
<script src="js/crypto-js/components/enc-base64.js"></script>
<script>
  var asReq = {};
  asReq.pvno = krb.pvno;
  asReq.msgType = krb.KRB_AS_REQ;
  // asReq.padata = []; // Omit if empty.

  // FIXME: This is obnoxious. Also constants.
  asReq.reqBody = {};
  asReq.reqBody.kdcOptions = [];
  for (var i = 0; i < 32; i++)
      asReq.reqBody.kdcOptions.push(0);
  asReq.reqBody.kdcOptions[1] = 1;
  asReq.reqBody.kdcOptions[3] = 1;
  asReq.reqBody.kdcOptions[27] = 1;

  asReq.reqBody.principalName = {};
  asReq.reqBody.principalName.nameType = krb.KRB_NT_PRINCIPAL;
  asReq.reqBody.principalName.nameString = ["davidben"];

  asReq.reqBody.realm = "ATHENA.MIT.EDU";

  asReq.reqBody.sname = {};
  asReq.reqBody.sname.nameType = krb.KRB_NT_SRV_INST;
  asReq.reqBody.sname.nameString = ['krbtgt', 'ATHENA.MIT.EDU'];

  var now = new Date();
  now.setUTCMilliseconds(0);
  var later = new Date(now.getUTCFullYear(),
                       now.getUTCMonth(),
                       now.getUTCDay() + 1,
                       now.getUTCHours(),
		       now.getUTCMinutes(),
		       now.getUTCSeconds());
  asReq.reqBody.from = now;
  asReq.reqBody.till = later;
  // FIXME: Cryptographically secure nonce.
  asReq.reqBody.nonce = Math.floor(Math.random() * (1<<32));
  asReq.reqBody.etype = [18, 17, 16, 23, 1, 3, 2];

  var req = CryptoJS.enc.Base64.stringify(
      CryptoJS.enc.Latin1.parse(krb.AS_REQ.encodeDER(asReq)));

  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/kdc/v1/AS_REQ');
  xhr.setRequestHeader('X-WebKDC-Request', 'OK');
  xhr.onload = function (e) {
    if (this.status == 200) {
      document.getElementById('out').textContent = this.responseText;

      var rep = CryptoJS.enc.Latin1.stringify(
          CryptoJS.enc.Base64.parse(JSON.parse(this.responseText)['reply']));
      // FIXME: Might get KRB_ERROR back...
      var apRep = krb.AS_REP.decodeDER(rep);
      console.log(apRep);
    }
  }
 
  function asHex(str) {
    var ret = "";
    for (var i = 0; i < str.length; i++) {
       var c = str.charCodeAt(i).toString(16);
       if (c.length == 1) c = "0" + c;
       ret += c;
    }
    return ret;
  }

 xhr.send(req);
</script>
